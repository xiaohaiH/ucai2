<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/search.css">
    <!-- 搜索内容模板 -->
   <!--
   	large : images.large
   	title : title;
    name : directors.name;
    genresValue : genres[];
    year : year;
	average : rating.average;
     -->
    <script type="text/templete" id="templete">
		<div class="bannerList">
            <div class="thumbnail">
                <a href="javascript:;" data-id="<%= movieId %>" class="movieJump"><img src="<%= large %>" class="img-responsive" alt="<%= title %>"></a>
                <div class="caption">
                    <div>
                        <p><span>电影名：</span><a href="javascript:;" data-id="<%= movieId %>" class="movieJump"><%= title %></a></p>
                        <p><span>导演：</span><a href="javascript:;" data-id="<%= directorId %>" class="director"><%= name %></a></p>
                        <p><span>主演：</span><a href="javascript:;" data-id="<%= actorId %>" class="director"><%= actorName %></a></p>
                        <p><span>类型：</span><a href="javascript:;"><%= genres %></a></p>
                        <p><span>上映时间：</span><a href="javascript:;" data-id="<%= movieId %>"><%= year %>年</a></p>
                    </div>
                    <p class="pingfeng"><i data-val="<%= average %>" class="grade"></i><span><%= average %></span></p>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
	
    <div class="container bigBox">
        <!--导航条-->

                </div>

                        <li class="dropdown">

                            <div class="dropdown-menu">
                                <div class="row">
                                    <div class="col-md-1 list">abc</div>
                                    <div class="col-md-1 list">abc</div>
                                    <div class="col-md-1 list">abc</div>
                                    <div class="col-md-1 list">abc</div>
                                    <div class="col-md-1 list">abc</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control searchText" placeholder="电影、影人、影院、电视剧">
                            <div class="searchResult">
                                <p><span></span><span>搜索该电影</span></p>
                                <p><span></span><span>搜索该类型</span></p>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default searchBtn">搜索</button>
                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->
        </nav>
        <!--导航条结束-->
