<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body{margin:0;padding:0;}
	</style>
</head>
<body>
	<canvas id="canvas" width="200px" height="70" style="background:url(./1.jpg) center/100% 100% no-repeat"></canvas>
</body>
	<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function draw(){
		ctx.beginPath();
		ctx.fillStyle = "blue";
		ctx.rect(0,0,200,70);
		ctx.fill();
		ctx.closePath();
	};
	draw();
	canvas.addEventListener("mousedown",function(){
		canvas.addEventListener("mousemove",abc);
	});
	function abc(e){
		if(!e) var e = window.event;
		ctx.beginPath();
		ctx.fillStyle = "blue";
		ctx.globalCompositeOperation = "destination-out";
		ctx.arc(e.pageX,e.pageY,5,0,2*Math.PI,false);
		ctx.fill();
		ctx.closePath();
	}
	canvas.addEventListener("mouseup",function(){
		canvas.removeEventListener("mousemove",abc);
	});
	window.open(canvas.toDataURL());
	</script>
</html>
