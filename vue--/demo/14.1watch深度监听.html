<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <!-- 监听只监听该对象的类型,值是否改变 -->
    <!-- 深度监听就是改变监听对象里面的内容 -->
    <div id="box">
        {{obj.a}}<br/>{{obj.b}}
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                obj: {
                    a: 111,
                    b: 222
                }
            }
        });
        document.onclick = function() {
            vm.obj.a = 1;
        };
        vm.$watch('obj', function() {
            vm.obj.b = vm.obj.a + 1;
            alert("完成了")
        }, {
            deep: true
        });
    </script>
</body>

</html>
