<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="box">
        {{num | xiaohai}}
    </div>
    <script>
        ///自定义属性.
        Vue.filter('xiaohai', function(input) {
            return input < 10 ? input + 10 : input - 10;
        });

        var vm = new Vue({
            el: "#box",
            data: {
                num: 9
            }
        });
    </script>
</body>

</html>
