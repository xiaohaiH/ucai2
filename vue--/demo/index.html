<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuePractice</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="box">

        {{msg}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            msg: "hello world"
        }
    });
    console.log($vm);
    setTimeout(function() {
        vm.msg = "xioahai";
    }, 2000)
</script>

</html>
