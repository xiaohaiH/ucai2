<script type="text/javascript">
	var min = [0,0,0,0,0,0,0,0,0];
	$("p").each(function(index,value){
		var thisheight = 0;
		var minvalue = Math.min.apply(null,min);
		var minindex = min.indexOf(minvalue);
		thisheight += $(this).outerHeight() + 20;
		$(this).css({
			"left" : minindex * 150 + "px",
			"top" : thisheight + 30 + "px"
		});
