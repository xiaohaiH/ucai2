<!doctype html >
<html>
<head>
    <meta charset="utf-8"/>
    <title>打气球</title>
</head>
<style>
    .ball{width:96px;height:121px;background:url(img/ballon.png) no-repeat;position:absolute;left: 0;top:0;display:none;}
</style>
<body>
</body>
<script>
    function Balloon(){
        var that = this;
        that.ball = document.createElement("div");
        that.ball.className = "ball";
        document.body.appendChild(that.ball);
        that.score = parseInt(Math.random() * 12);
        that.init();
    };
    Balloon.prototype.init = function (){
        var that = this;
        that.top = document.documentElement.clientHeight||document.body.clientHeight;
        that.left = parseInt(Math.random() * ((document.documentElement.offsetWidth||document.body.offsetWidth) - that.ball.offsetWidth) * 2);
        setInterval(function(){
            that.ball.style.display = "block";
            that.ball.style.top = that.top + "px";
            that.ball.style.left = that.left + "px";
            that.ball.style.backgroundPosition = -((that.score) % 4) * 96 + "px " + -parseInt(that.score / 4) * 121 + "px ";
            that.top--;
        },30)
    };
    setInterval(function(){
        var oball = new Balloon();
    },300)
</script>
</html>
