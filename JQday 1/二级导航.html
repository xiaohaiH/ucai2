    $(".box>ul>li").mouseenter(function(){
        //find是寻找当前元素下的某个元素
        //is是判断 ---->判断动画是否在运动,是返回true
        if($(this).find("ul").is(":animated"))return;  //判断如果动画还在运动中，则不执行下面的函数
        $(this).find("ul").slideDown();//利用jq方法向下展示导航栏
    });
    $(".box>ul>li").mouseleave(function(){
        $(this).find("ul").slideUp();//利用jq方法向上收起导航栏
    });
