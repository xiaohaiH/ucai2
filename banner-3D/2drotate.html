<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style type="text/css">
		body,div{margin:0;padding:0;}
		body{background:violet;}
		.one{width:125px;height:125px;background:purple;background-clip:content-box;border:5px solid rgba(255,255,255,.5);border-radius:50%;position:relative;padding:10px;float: left;margin-right:50px;}
		.one::before{content:"";width:100%;height:100%;display:block;border-radius:50%;border:5px solid transparent;border-right:5px solid orange;position:absolute;left:-5px;top:-5px;transform:rotate(-45deg);transition:all 1s;}
		.one:hover::before{transform:rotate(-405deg);}
		.two{width:125px;height:125px;background:greenyellow;background-clip:content-box;border:5px solid rgba(255,255,255,.5);border-radius:50%;position:relative;padding:10px;float: left;}
		.two::before{content:"";width:100%;height:100%;display:block;border-radius:50%;border:5px solid transparent;border-right:5px solid yellowgreen;position:absolute;left:-5px;top:-5px;transform:rotate(-45deg);transition:all 1s;}
		.two:hover::before{transform:rotate(315deg);}
	</style>
<body>
	<div class="one">

	</div>
	<div class="two">

	</div>
</body>
</html>
