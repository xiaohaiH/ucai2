<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#abc{perspective:1000px;perspective-origin:50px;line-height: 50px;}
		#d{
			color:purple;
			display: block;
			transform-style:preserve-3d;
			text-align:center;
			width:50px;
			height:50px;
			background:green;
			transform-origin:top;
			transition:all .5s;
			position:relative;
		}
		#d:hover{transform:rotateX(90deg);}
		#d:focus{color:red;}
		#d:hover::before{background:#00E500;}
		#d::before{
			transform-origin:top;
			transition:all .2s;
			content:"ee";
			width:100%;
			height:100%;
			background: green;
			position:absolute;
			left:0;
			top:100%;
			transform:rotateX(-90deg);
		}
	</style>
</head>
<body>
	<div id="abc">
		<a href="javascript:;" id="d">dd</a>
	</div>
</body>
	<script type="text/javascript">

	</script>
</html>
