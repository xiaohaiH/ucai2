<div id="one" class="one">

	<div class="abc"></div>
</div>
	<div class="bigBox">
		<ul class="leftFixed">
			<li><img src="../img/01-1.jpg"></li>
			<li><img src="../img/01-2.jpg"></li>
			<li><img src="../img/01-3.jpg"></li>
			<li><img src="../img/01-4.jpg"></li>
		</ul>

	<div class="formBox floatR">

			<div class="title">
				<h1>欢迎来到星空音乐</h1>
				<p>每一天，乐在沟通。</p>
			</div>
			<form>
				<div class="input">
					<p>
						<input type="text" placeholder="昵称" name="">
					</p>
					<span class="fontRed">昵称不能为空</span>
				</div>
				<div class="input">
					<input type="password" placeholder="密码" name="">
					<span class="fontRed">密码不能为空</span>
					<p class="hint">
						<span>不能包括空格</span>
						<span>长度为8-16个字符</span>
						<span>必须包含字母、数字、符号中至少两种</span>
					</p>
				</div>
				<div class="input">
					<input type="tel" placeholder="手机号码" name="">
					<span class="fontRed">手机号不能为空</span>
					<p class="hint">
						<span>不能包括空格</span>
						<span>长度为11个字符</span>
					</p>
				</div>
				
				<button type="submit">立即注册</button>
			</form>
